<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic_tac_toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="msgcontainer hide">
       <p class="msg">Winner</p> 
       <button class="newbt">New Game</button>
       
    </div>
    <h1>Tic Tac Toe</h1>
    <div class="header">
       <div class="B1">
        <button class="b1 b11"></button> 
        <button class="b1 b12"></button>
        <button class="b1 b13"></button>
        <button class="b1 b21"></button>
        <button class="b1 b22"></button>
        <button class="b1 b23" ></button>
        <button class="b1 b31"></button>
        <button class="b1 b32"></button>
        <button class="b1 b33"></button>
       </div>
    </div>  
    <button class="re">Reset button</button>
    <script src="javascript.js"></script>
</body>
</html>
